<!DOCTYPE html>
<html>
<head>
  <title>Teacher SaaS</title>
</head>
<body>

<h1>Teacher Attendance SaaS</h1>

<h2>Select Plan</h2>
<button onclick="selectPlan('basic')">Basic</button>
<button onclick="selectPlan('intermediate')">Intermediate</button>
<button onclick="selectPlan('pro')">Pro</button>

<h2>School & Teacher Details</h2>

<input id="school" placeholder="School Name"><br><br>
<input id="name" placeholder="Teacher Name"><br><br>
<input id="domain" placeholder="School Domain (max 7 char)"><br><br>

<button onclick="submitForm()">Submit</button>

<script>
let selectedPlan = "";

function selectPlan(plan){
  selectedPlan = plan;
  alert("Selected Plan: " + plan);
}

function submitForm(){
  const domain = document.getElementById("domain").value;

  if(domain.length > 7){
    alert("Domain max 7 characters allowed");
    return;
  }

  fetch("/buy-plan", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      school: document.getElementById("school").value,
      name: document.getElementById("name").value,
      domain: domain,
      plan: selectedPlan
    })
  })
  .then(res => res.json())
  .then(data => {
    if(data.error){
      alert(data.error);
    } else {
      window.location.href = data.dashboardLink;
    }
  });
}
</script>

</body>
</html>
